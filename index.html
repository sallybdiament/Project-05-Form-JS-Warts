<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da Trybewarts" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="senha" type="password" name="password" placeholder="Senha">
            <button type="submit" id="botao">Entrar</button>
        </form>
    </header>
    <main class="container-main">
        <form action="" id="evaluation-form" class="container-form">
            <div class="container-inputs">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
                <input type="text" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="" id="label-family">Qual sua família?</label>
            <div class="custom-control custom-radio">
                <label class="custom-control-label" for="customRadio1">
                <input type="radio" id="customRadio1"  name="family" class="custom-control-input" value="Frontend">Frontend
            </div>
            <div class="custom-control custom-radio">
                <label class="custom-control-label" for="customRadio2">
                <input type="radio" id="customRadio2" name="family" class="custom-control-input" value="Backend">Backend
            </div>
            <div class="custom-control custom-radio">
                <label class="custom-control-label" for="customRadio3">
                <input type="radio" id="customRadio3"  name="family" class="custom-control-input" value="FullStack">FullStack
            </div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="HoFs">
                <label class="custom-control-label" for="customCheck1">HoFs</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="Jest">
                <label class="custom-control-label" for="customCheck1">Jest</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="Promises">
                <label class="custom-control-label" for="customCheck1">Promises</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="React">
                <label class="custom-control-label" for="customCheck1">React</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="SQL">
                <label class="custom-control-label" for="customCheck1">SQL</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="Python">
                <label class="custom-control-label" for="customCheck1">Python</label>
              </div>
            <div class="">
                <p id="label-rate">Como você avalia a Trybewarts?</p>
                <input type="radio" id="1" name="rate" value="1">
                <label for="1">1</label>
                <input type="radio" id="2" name="rate" value="2">
                <label for="2">2</label>
                <input type="radio" id="3" name="rate" value="3">
                <label for="3">3</label>
                <input type="radio" id="4" name="rate" value="4">
                <label for="4">4</label>
                <input type="radio" id="5" name="rate" value="5">
                <label for="5">5</label>
                <input type="radio" id="6" name="rate" value="6">
                <label for="6">6</label>
                <input type="radio" id="7" name="rate" value="7">
                <label for="7">7</label>
                <input type="radio" id="8" name="rate" value="8">
                <label for="8">8</label>
                <input type="radio" id="9" name="rate" value="9">
                <label for="9">9</label>
                <input type="radio" id="10" name="rate" value="10">
                <label for="10">10</label>
            </div>
            <div class="area-de-texto-req-15">
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <p id="counter"></p>
            </div>
            <div class="checkbox-req-16">
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement" name="agreement">
            </div>
            <div class="botao-formulario-req-17">
                <button type="submit" id="submit-btn">Enviar</button>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="logo">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
